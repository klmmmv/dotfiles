add_newline = false

format = """
$directory$git_branch$openstack$python
$character"""

[package]
disabled = true

[battery]
disabled = true

[nodejs]
disabled = true

[character]
# symbol = "➜"
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"
# use_symbol_for_status = true

[cmd_duration]
min_time = 500
# prefix = "tooks "

[directory]
truncation_length = 6
truncate_to_repo = true
# prefix = "in "
style = "bold cyan"
disabled = false
read_only = " "

[git_branch]
symbol = " "
truncation_length = 30
truncation_symbol = "..."
style = "bold purple"
disabled = false

# [git_state]
# cherry_pick = "CHERRY PICKING"
# rebase = "REBASING"
# merge = "MERGING"
# revert = "REVERTING"
# bisect = "BISECTING"
# am = "AM"
# am_or_rebase = "AM/REBASE"
# style = "bold yellow"
# disabled = false

[hostname]
ssh_only = true
# prefix = "🤖"
# suffix = "⟫"
trim_at = "."
disabled = false

[line_break]
disabled = false

[openstack]
format = "on [$symbol$cloud]($style) "
style = "bold red"
symbol = "  "

# [kubernetes]
# symbol = "☸ "
# format = "[$symbol$context]($style) "
# style = "blue bold"
# disabled = false

[python]
# symbol = "🐍 "
symbol = " "
pyenv_version_name = false
pyenv_prefix = "pyenv"
style = "bold yellow"
disabled = false

[username]
style_root = "bold red"
style_user = "bold yellow"
show_always = false
disabled = false

# [docker_context]
# symbol = " "
#
[aws]
symbol = " (AWS) "
format = "on [$symbol($profile )($region )($duration)]($style)"
disabled = false
